<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeaderBoard</title>
<script defer src="main.8dbae55d32aad66d4cda.bundle.js"></script></head>

<body>
  <h1>Leaderboard</h1>
  <section class="main">
    <div class="show-scores">
      <div class="show-scores-head">
        <h3>Recent scores</h3>
        <span id="refresh">Refresh</span>
      </div>
      <table class="scores">
        <tbody>
          <tr>
            <td>Name: 100</td>
          </tr>
          <tr>
            <td>Name: 20</td>
          </tr>
          <tr>
            <td>Name: 50</td>
          </tr>
          <tr>
            <td>Name: 78</td>
          </tr>
          <tr>
            <td>Name: 125</td>
          </tr>
          <tr>
            <td>Name: 77</td>
          </tr>
          <tr>
            <td>Name: 42</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="add-scores">
      <h3>Add your score</h3>
      <form action="#" method="post">
        <input type="text" name="name" id="name" placeholder="Your name">
        <input type="text" name="score" id="score" placeholder="Your score">
        <input type="submit" value="Submit" id="submit">
      </form>
    </div>
  </section>
</body>

</html>
