<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeaderBoard</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script defer src="main.43d11c7f4d992446ae1e.bundle.js"></script></head>

<body>
  <h1>Leaderboard</h1>
  <section class="main">
    <div class="show-scores">
      <div class="show-scores-head">
        <h3>Recent scores</h3>
        <span id="refresh">Refresh</span>
      </div>
      <!-- One loader will be added here in next version -->
      <table class="table scores">
        <tbody id="score-data">
        </tbody>
      </table>
    </div>
    <div class="add-scores">
      <h3>Add your score</h3>
      <form action="#" method="post">
        <input type="text" name="name" id="name" placeholder="Your name">
        <input type="text" name="score" id="score" placeholder="Your score">
        <input type="submit" value="Submit" id="submit">
      </form>
      <span id="score-add-success"></span>
    </div>
  </section>
</body>

</html>
